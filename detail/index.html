
<!DOCTYPE html>

<html lang="ja">

<head>
  <a href="../index.html">← ホームに戻る</a>

  <input type="text" id="searchBox" placeholder="名前で検索（例：きゅうり）">

  <meta charset="UTF-8">

  <title>果物図鑑</title>
  <button id="logoutBtn" class="logout-btn">ログアウト</button>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1>果物図鑑</h1>

  <div id="fruit-list" class="grid"></div>



  <!-- ✅ 先に script.js で果物データを読み込む -->

  <script src="script.js"></script>



  <!-- ✅ そのあとに一覧を生成するスクリプト -->

  <script>

    // 果物一覧を表示

    const listContainer = document.getElementById("fruit-list");



    // fruits は script.js で定義済み

    fruits.forEach(fruit => {

      const card = document.createElement("div");

      card.className = "card";

      card.innerHTML = `

        <img src="${fruit.image}" alt="${fruit.name}">

        <h3>${fruit.name}</h3>

      `;

      // 果物をクリックしたら詳細ページへ

      card.addEventListener("click", () => {

        window.location.href = `detail.html?id=${fruit.id}`;

      });

      listContainer.appendChild(card);

    });

  </script>

</body>

</html>
