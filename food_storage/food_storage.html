    <!doctype html>
    <html lang="ja">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>食材一覧（管理システム）</title>
    <link rel="stylesheet" href="/food_storage/food_storage.css" />
    </head>
    <body>
    <header class="site-header">
        <h1>食材管理システム（閲覧専用）</h1>
        <p class="lead">登録済みの食材情報を一覧表示します。</p>
    </header>

    <main class="container">
        <section class="card list-card" aria-labelledby="list-title">
        <h2 id="list-title">登録済みの食材一覧</h2>
        <div id="foods-list" class="foods-list"></div>
        <div class="list-actions">
            <button id="refresh-btn" class="btn">更新</button>
        </div>
        </section>
    </main>

    <footer class="site-footer">
        <small>※ 管理者が登録したデータベースから取得しています。</small>
    </footer>

    <script src="/food_storage/food_storage.js"></script>
    </body>
    </html>
