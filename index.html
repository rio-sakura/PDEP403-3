<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PD後学期</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link id="themeStylesheet" rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 起動画面 -->
  <div id="splash">
    <div class="logo">こんにちは</div>
  </div>

  <!-- ログアウトボタン -->
  <button id="logoutBtn" class="logout-btn">ログアウト</button>

  <!-- テーマ切り替えボタン -->
  

  <!-- サイドバー -->
  <div class="sidebar">
    <h3>困ったら</h3>
    <div class="theme-buttons" style="text-align:center; margin: 10px 0;">
    <button onclick="changeTheme('light')">寒色</button>
    <button onclick="changeTheme('dark')">？</button>
    <button onclick="changeTheme('natural')">暖色</button>
  </div>
    <nav>
      <a href="detail/index.html" id="fruitLink">果物図鑑へ</a>
      <a href="https://cookpad.com/jp">食材の調理方法</a>
      <a href="/food_storage/food_storage.html">食材の保管方法</a>
      <a href="https://www4.city.kanazawa.lg.jp/soshikikarasagasu/zeroc/ondankataisaku/syokuhinlosstaisaku/7494.html">フードドライブ情報</a>
      <a href="https://tabete.me/">フードシェアリングサービス情報</a>
    </nav>
  </div>

  <!-- メイン部分 -->
  <div class="main">
    <div class="header">EP403-3</div>
    <div class="content">

      <!-- 食材登録フォーム -->
      <div class="schedule">
        <h2>賞味期限または、消費期限</h2>
        <form id="addItemForm">
          <input type="text" id="itemName" placeholder="食材名" required>
          <input type="date" id="itemDate" required>
          <button type="submit">追加</button>
        </form>
        <table class="schedule-table" id="scheduleTable">
          <tr><th>食材</th><th>期限</th><th>操作</th></tr>
        </table>
      </div>

      <!-- カレンダー部分 -->
      <main class="calendar-app">
        <header class="calendar-header">
          <button id="prevBtn" aria-label="前の月">◀</button>
          <div class="month-year" id="monthYear"></div>
          <button id="nextBtn" aria-label="次の月">▶</button>
        </header>

        <section class="calendar-controls">
          <button id="todayBtn">今日</button>
        </section>

        <table class="calendar" id="calendar">
          <thead>
            <tr>
              <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>

        <footer class="legend">
          <span class="legend-item today-dot">今日</span>
          <span class="legend-item inactive">前後月</span>
          <span class="legend-item event-dot-legend">期限</span>
        </footer>
        ※反映されない場合はリロードしてください
      </main>

      <!-- 消費期限リスト -->
      <div class="messages">
        <h2>食材の消費期限（目安）</h2>
        <input type="text" id="searchBox" placeholder="名前で検索（例：きゅうり）">
        <div class="tabs">
          <button onclick="filterMessages('all')" id="tabAll">すべて</button>
          <button onclick="filterMessages('unread')" id="tabUnread">冷蔵庫</button>
          <button onclick="filterMessages('read')" id="tabRead">常温</button>
        </div>

        <div class="message-list" id="messageList">
          <!-- 冷蔵向き -->
          <div class="message unread"><div class="from">きゅうり</div><div class="title">10日</div></div>
          <div class="message unread"><div class="from">じゃがいも</div><div class="title">NG</div></div>
          <div class="message unread"><div class="from">玉ねぎ</div><div class="title">1〜2週間</div></div>
          <div class="message unread"><div class="from">にんじん</div><div class="title">2〜3週間</div></div>
          <div class="message unread"><div class="from">ピーマン</div><div class="title">1週間</div></div>

          <!-- 常温向き -->
          <div class="message read"><div class="from">じゃがいも</div><div class="title">2〜4週間</div></div>
          <div class="message read"><div class="from">玉ねぎ</div><div class="title">1〜2か月</div></div>
          <div class="message read"><div class="from">にんじん</div><div class="title">数日（夏場は不向き）</div></div>
          <div class="message read"><div class="from">トマト</div><div class="title">完熟前なら3〜5日</div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ================================
       ✅ スクリプト（すべて最後に集約）
  ================================= -->
  <script>
    // 🎨 テーマ切替
    function changeTheme(theme) {
      const link = document.getElementById("themeStylesheet");
      link.href = `style/style-${theme}.css`;
      localStorage.setItem("theme", theme);
    }

    // 📅 ロード時処理
    window.addEventListener("DOMContentLoaded", async () => {
      // 前回のテーマ復元
      const savedTheme = localStorage.getItem("theme") || "light";
      document.getElementById("themeStylesheet").href = `style/style-${savedTheme}.css`;

      // ログイン状態確認
      try {
        const res = await fetch("/check-session");
        const data = await res.json();
        if (!data.loggedIn) {
          window.location.href = "login/login.html";
          return;
        } else {
          document.querySelector(".header").textContent = `ようこそ、${data.user.name}さん`;
        }
      } catch {
        // ローカル環境用フォールバック
        if (localStorage.getItem("loggedIn") !== "true") {
          window.location.href = "login/login.html";
          return;
        }
      }

      // ログアウトボタン処理
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        try {
          await fetch("/logout", { method: "POST" });
        } catch {}
        localStorage.removeItem("loggedIn");
        localStorage.removeItem("userName");
        window.location.href = "login/login.html";
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
