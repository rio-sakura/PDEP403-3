<!DOCTYPE html>
<html lang="ja">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://alcdn.msauth.net/browser/2.45.0/js/msal-browser.min.js"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <!-- ログインフォーム -->
    <div id="loginFormContainer">
      <h2>ログイン</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="ユーザー名" required />
        <input type="password" id="password" placeholder="パスワード" required />
        <button type="submit" id="loginBtn">ログイン</button>
      </form>
      <!-- <button id="msLoginBtn" class="ms-login-button">Microsoft アカウントでログイン</button> -->
      <p id="loginError" class="error-message"></p>
      <p>アカウントがない場合は <span class="switch-link" id="showRegister">新規作成</span></p>
    </div>

    <!-- 新規登録フォーム -->
    <div id="registerFormContainer" class="hidden">
      <h2>新規作成</h2>
      <form id="registerForm">
        <input type="text" id="newUsername" placeholder="ユーザー名" required />
        <input type="password" id="newPassword" placeholder="パスワード" required />
        <button type="submit" id="registerBtn">登録</button>
      </form>
      <p id="registerMessage" class="error-message"></p>
      <p>すでにアカウントをお持ちですか？ <span class="switch-link" id="showLogin">ログイン</span></p>
    </div>
  </div>

  <audio id="clickSound" src="sound/status_tiryo1.mp3" preload="auto"></audio>
  <script src="login.js"></script>
</body>
</html>
