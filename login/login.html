<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ログイン</title>
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <!-- ログインフォーム -->
    <div id="loginFormContainer">
      <h2>ログイン</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="ユーザー名" required>
        <input type="password" id="password" placeholder="パスワード" required>
        <button type="submit">ログイン</button>
      </form>
      <p id="loginError" class="error-message"></p>
      <p>アカウントがない場合は <span class="switch-link" id="showRegister">新規作成</span></p>
    </div>

    <!-- 新規登録フォーム -->
    <div id="registerFormContainer" class="hidden">
      <h2>新規作成</h2>
      <form id="registerForm">
        <input type="text" id="newUsername" placeholder="ユーザー名" required>
        <input type="password" id="newPassword" placeholder="パスワード" required>
        <button type="submit">登録</button>
      </form>
      <p id="registerMessage" class="error-message"></p>
      <p>すでにアカウントをお持ちですか？ <span class="switch-link" id="showLogin">ログイン</span></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
