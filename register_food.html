<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>食材登録ページ</title>
    <link rel="stylesheet" href="register_food.css">
</head>
<body>
     <a href="index.html" class="back-btn">← 一覧ページに戻る</a>
    <h1>食材を登録する</h1>

    <form id="foodForm">
        <label>食材名：</label>
        <input type="text" id="foodName" required>

        <label>賞味期限：</label>
        <input type="date" id="foodLimit" required>

        <label>カテゴリー：</label>
        <select id="foodCategory">
            <option value="野菜">野菜</option>
            <option value="肉">肉</option>
            <option value="魚">魚</option>
            <option value="飲料">飲料</option>
            <option value="その他">その他</option>
        </select>

        <button type="submit">登録</button>
    </form>

    <p id="message"></p>

    <!-- ▼ ここが追加した UI ▼ -->
    <h2>登録済みの食材一覧</h2>
    <ul id="foodList"></ul>

    <script src="register_food.js"></script>
</body>
</html>
